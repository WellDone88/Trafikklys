<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lights {
            width: 402px;
            height: 600px;
        }

        .lightForm {
            background-color: black;
            width: 90px;
            height: 75px;
            border: solid black 1px;
            border-radius: 50%;
        }

        .turnOnRed {
            background-color: red;
        }
        .turnOnOrange {
            background-color: orange;
        }

        .turnOnGreen {
            background-color: green;
        }
        
        .backToOrangeStyle {
            background-color: orange;
        }
        
        .backToRedStyle {
            background-color: red;
        }

        #AllTheDivs {
            position: fixed;
            top: 32px;
            left: 164px;
        }

    </style>


</head>

<body>
    <div id="AllTheDivs">
        <div id="redlight" class="lightForm"></div>
        <div id="orangelight" class="lightForm"></div>
        <div id="greenlight" class="lightForm"></div>
    </div>

    <div>
        <img src="traffiklys.png" alt="traffiklys png" class="lights">
    </div>

    <button onclick="red()">Rød</button>
    <button onclick="redOrange()">Rød-Orange</button>
    <button onclick="orange()">Orange</button>
    <button onclick="green()">Grønn</button>

    <button onclick="autoChange()">auto</button>


    <script>

        function red() {
            document.getElementById('redlight').classList.add('turnOnRed');
        }

        function redOrange() {

            document.getElementById('redlight').classList.add('turnOnRed') +
            document.getElementById('orangelight').classList.add('turnOnOrange') &&
            document.getElementById('redlight').classList.remove('turnOnRed');
        }

        function orange() {
            document.getElementById('orangelight').classList.add('turnOnOrange') +
            document.getElementById('redlight').classList.remove('turnOnRed');
            }
            
        function green() {
            document.getElementById('greenlight').classList.add('turnOnGreen') +
            document.getElementById('orangelight').classList.remove('turnOnOrange');

        }

        function BackToOrange() {
            document.getElementById('greenlight').classList.remove('turnOnGreen') +
            document.getElementById('orangelight').classList.add('backToOrangeStyle')
           

        }

        function BacktoRed() {
            
            document.getElementById('orangelight').classList.remove('backToOrangeStyle') + 
            document.getElementById('redlight').classList.add('backToRedStyle');
        }

       

        function autoChange() {
             setTimeout(red,1000);
             setTimeout(redOrange,3000);
             setTimeout(orange,4000);
             setTimeout(green,5000)
             setTimeout(BackToOrange,8000)
             setTimeout(BacktoRed,9000)


             


        }

    </script>
    
</body>
</html
